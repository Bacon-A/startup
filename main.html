<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      /* Center align the title at the top */
      .title-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 20vh;
      }

      /* Increase font size of the title */
      .large {
        font-size: 3em;
      }

      /* Style the login button and text box */
      .login-container {
        display: flex;
        align-items: center;
        margin-top: 20px;
        margin-left: 20px;
      }

      .login-container button {
        margin-right: 10px;
      }

      /* Center align the users section */
      .users-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      /* Style the table */
      table {
        border-collapse: collapse;
        margin-top: 20px;
      }

      td {
        padding: 10px;
        border: 1px solid black;
      }

      /* Style the clickable button */
      .clickable {
        cursor: pointer;
        text-decoration: underline;
        color: blue;
      }

      .wide-column {
            width: 60%;
        }
        
    </style>
</head>
<body>
  <div class="container">
      <h1 class="text-center mt-5">LocMessage</h1>

      <div class="row mt-5">
          <div class="col-6">
              <h2>Users</h2>
          </div>
          <div class="col-6 text-end">
              <p class="small text-muted">Click to see their posts!</p>
          </div>
      </div>

      <table class="table mt-5">
          <tbody>
              <tr>
                  <td class="wide-column">John</td>
                  <td><a href="#">View Posts</a></td>
              </tr>
              <tr>
                  <td class="wide-column">Jane</td>
                  <td><a href="#">View Posts</a></td>
              </tr>
              <tr>
                  <td class="wide-column">Bob</td>
                  <td><a href="#">View Posts</a></td>
              </tr>
    </table>
  </div>

    <!-- Include bootstrap JavaScript framework -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-XoquNw2lOWlAJ30KjGHM/3UCX1AZCJYzRU+Tk7jyn5rJr5w5/f6pHDDmZ+U6J9U6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
