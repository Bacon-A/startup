<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="login.js"></script>
    <script src="addUsers.js"></script>

  </head>
  <body>
    <div class="wrapper">

      <div class="login-container">
        <input type="text" id="username" placeholder="Username" />
        <button class="Login" onclick="login()"><span>Login</span></button>
      </div>
      
      <div class="register-container">
        <input type="text" id="regname" placeholder="Username" />
        <button class="Register" onclick="register()"><span>Register</span></button>
      </div>

      <div class="container">
        <h1 class="text-center mt-5">LocMessage</h1>

        <div class="row align-items-center mt-5">
          <div class="col-md-6">
            <h2 class="mb-3">Users</h2>
          </div>
          <div class="col-md-6 text-end">
            <p class="small text-muted mb-0">Click to see their posts!</p>
          </div>
        </div>

        <table class="table mt-5" id="user-table">
          <tbody>
            <tr>
              <td class="w-50">John</td>
              <td class="text-end"><a href="john_posts.html">View Posts</a></td>
            </tr>
            <tr>
              <td class="w-50">Jane</td>
              <td class="text-end"><a href="#">View Posts</a></td>
            </tr>
            <tr>
              <td class="w-50">Bob</td>
              <td class="text-end"><a href="#">View Posts</a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer class="bg-dark text-dark text-muted">
        <div class="container-fluid">
          <span class="text-reset">Author: Alek Bacon</span>
          <a class="text-reset" href="https://github.com/Bacon-A/startup"
            >Github</a
          >
        </div>
      </footer>
    </div>

    <!-- Include bootstrap JavaScript framework -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-XoquNw2lOWlAJ30KjGHM/3UCX1AZCJYzRU+Tk7jyn5rJr5w5/f6pHDDmZ+U6J9U6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
